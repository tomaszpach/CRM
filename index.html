<body>

<!-- Add your site or application content here -->
<div class="page-container row-fluid">

    <!-- FORM -->
    <form id="commentForm">
        <!-- Main wrapper -->
        <div id="rootwizard" class="span12">
            <!-- Step List -->
            <div class="form-wizard-steps">
                <ul class="wizard-steps">
                    <li class="" data-target="#step1"><a href="#tab1" data-toggle="tab"> <span class="step">1</span>
                        <span class="title">Basic information</span> </a></li>
                    <li data-target="#step2" class=""><a href="#tab2" data-toggle="tab"> <span class="step">2</span>
                        <span class="title">Account information</span> </a></li>
                    <li data-target="#step3" class=""><a href="#tab3" data-toggle="tab"> <span class="step">3</span>
                        <span class="title">User settings</span> </a></li>
                    <li data-target="#step4" class=""><a href="#tab4" data-toggle="tab"> <span class="step">4</span>
                        <span class="title">Feedback <br>
                       </span> </a></li>
                </ul>
                <div class="clearfix"></div>
            </div>

            <!-- Progress bar -->
            <div id="bar" class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                     style="width: 0%;"></div>
            </div>

            <div class="tab-content">
                <!-- Step 1 -->
                <div class="tab-pane" id="tab1">


                    <!-- Basic information inputs -->
                    <div class="inputs">
                        <!-- Numero Client -->
                        <div class="input-group">
                            <span class="input-group-addon primary">
                                <span class="arrow"></span>
                                <i class="far fa-address-card"></i>
                            </span>
                            <input type="text" placeholder="Numéro de client" class="form-control">
                        </div>


                        <!-- Nom -->
                        <div class="input-group">
                            <span class="input-group-addon primary">
                                <span class="arrow"></span>
                                <i class="far fa-address-card"></i>
                            </span>
                            <input type="text" placeholder="Nom" class="form-control">
                        </div>


                        <!-- Adresse -->
                        <div class="input-group">
                            <span class="input-group-addon primary">
                                <span class="arrow"></span>
                                <i class="far fa-address-card"></i>
                            </span>
                            <input type="text" placeholder="Adresse" class="form-control">
                        </div>


                        <!-- Tel -->
                        <div class="input-group">
                            <span class="input-group-addon primary">
                                <span class="arrow"></span>
                                <i class="fas fa-phone"></i>
                            </span>
                            <input type="tel" placeholder="Tel" class="form-control">
                        </div>


                        <!-- Interlocuteur -->
                        <div class="input-group">
                            <span class="input-group-addon primary">
                                <span class="arrow"></span>
                                <i class="fas fa-phone"></i>
                            </span>
                            <input type="text" placeholder="Interlocuteur" class="form-control">
                        </div>

                    </div>


                    <!-- Select window type -->
                    <div class="grid simple">
                        <div class="grid-title">
                            <h4>Forme (Formularz)</h4>
                        </div>
                        <div class="grid-body">
                            <div class="radio radio-success">
                                <div class="radio radio-success">
                                    <input type="radio" checked="checked" value="renovation" name="window-type" id="renovation">
                                    <label for="renovation">Renovation</label>

                                    <input type="radio" value="iso" name="window-type" id="iso">
                                    <label for="iso">ISO 100 / 120 / 140</label>

                                    <input type="radio" value="traditionnel" name="window-type" id="traditionnel">
                                    <label for="traditionnel">Traditionnel</label>

                                    <input type="radio" value="enteree" name="window-type" id="enteree">
                                    <label for="enteree">Porte d'enteree 105 & 120</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


                <!-- Step 2 -->
                <div class="tab-pane" id="tab2">

                    <div class="group">
                        <!-- Grid 1 -->
                        <div class="grid simple">
                            <div class="grid-title">
                                <h4>Systeme</h4>
                                <!--<div class="tools">-->
                                <!--<a href="javascript:;" class="collapse"></a>-->
                                <!--<a href="#grid-config" data-toggle="modal" class="config"></a>-->
                                <!--<a href="javascript:;" class="reload"></a>-->
                                <!--<a href="javascript:;" class="remove"></a>-->
                                <!--</div>-->
                            </div>
                            <div class="grid-body">
                                <div class="radio radio-success">
                                    <input type="radio" checked="checked" value="koncept" name="system" id="koncept">
                                    <label for="koncept">Koncept</label>

                                    <input type="radio" value="koncept-mini" name="system" id="koncept-mini">
                                    <label for="koncept-mini">Koncept Mini</label>

                                    <input type="radio" value="pixel" name="system" id="pixel">
                                    <label for="pixel">Pixel</label>

                                    <input type="radio" value="charme-mini" name="system" id="charme-mini">
                                    <label for="charme-mini">Charme Mini</label>

                                    <input type="radio" value="winergetic-premium" name="system" id="winergetic-premium">
                                    <label for="winergetic-premium">Winergetic Premium</label>

                                    <input type="radio" value="winergetic-standard" name="system" id="winergetic-standard">
                                    <label for="winergetic-standard">Winergetic Standard</label>

                                    <input type="radio" value="pf" name="system" id="pf">
                                    <label for="pf">PF 94 / PF 105</label>
                                </div>
                            </div>
                        </div>


                        <!-- Grid 2 -->
                        <div class="grid simple">
                            <div class="grid-title">
                                <h4>Couleur</h4>
                                <!--<div class="tools">-->
                                <!--<a href="javascript:;" class="collapse"></a>-->
                                <!--<a href="#grid-config" data-toggle="modal" class="config"></a>-->
                                <!--<a href="javascript:;" class="reload"></a>-->
                                <!--<a href="javascript:;" class="remove"></a>-->
                                <!--</div>-->
                            </div>
                            <div class="grid-body">
                                <div class="radio radio-success">
                                    <input type="radio" checked="checked" value="blanc" name="color" id="blanc">
                                    <label for="blanc">Blanc</label>

                                    <input type="radio" value="blanc-decor" name="color" id="blanc-decor">
                                    <label for="blanc-decor">Blanc int. / Decor ext.</label>

                                    <input type="radio" value="decor2cotes" name="color" id="decor2cotes">
                                    <label for="decor2cotes">Decor 2 cotes</label>

                                    <input type="radio" value="colorfull" name="color" id="colorfull">
                                    <label for="colorfull">Colorfull</label>
                                </div>
                            </div>
                        </div>


                        <!-- Grid 3 -->
                        <div class="grid simple">
                            <div class="grid-title">
                                <h4>Dormant</h4>
                                <!--<div class="tools">-->
                                <!--<a href="javascript:;" class="collapse"></a>-->
                                <!--<a href="#grid-config" data-toggle="modal" class="config"></a>-->
                                <!--<a href="javascript:;" class="reload"></a>-->
                                <!--<a href="javascript:;" class="remove"></a>-->
                                <!--</div>-->
                            </div>
                            <div class="grid-body">
                                <!-- todo change name="dormant" to english -->
                                <div class="radio radio-success">
                                    <input type="radio" checked="checked" value="aile40" name="dormant" id="aile40">
                                    <label for="aile40">aile de 40/45mm (111.057.0)</label>

                                    <input type="radio" value="aile65" name="dormant" id="aile65">
                                    <label for="aile65">aile de 65mm (111.044)</label>

                                    <input type="radio" value="aile42" name="dormant" id="aile42">
                                    <label for="aile42">aile de 42mm (111.043 persienne)</label>

                                    <input type="radio" value="aile35" name="dormant" id="aile35">
                                    <label for="aile35">aile de 35mm (101.300 Winergetic)</label>
                                </div>
                            </div>
                        </div>

                        <!-- Grid 4 -->
                        <div class="grid simple">
                            <div class="grid-title">
                                <h4>Parclose</h4>
                                <!--<div class="tools">-->
                                <!--<a href="javascript:;" class="collapse"></a>-->
                                <!--<a href="#grid-config" data-toggle="modal" class="config"></a>-->
                                <!--<a href="javascript:;" class="reload"></a>-->
                                <!--<a href="javascript:;" class="remove"></a>-->
                                <!--</div>-->
                            </div>
                            <div class="grid-body">
                                <!-- todo change name="dormant" to english -->
                                <div class="radio radio-success">
                                    <input type="radio" checked="checked" value="droite" name="parclose" id="droite">
                                    <label for="droite">Droite</label>

                                    <input type="radio" value="galbee" name="parclose" id="galbee">
                                    <label for="galbee">Galbée</label>

                                    <input type="radio" value="mouluree" name="parclose" id="mouluree">
                                    <label for="mouluree">Moulurée</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Step -->
                <div class="tab-pane" id="tab3">
                    User setting step
                </div>

                <!-- Step -->
                <div class="tab-pane" id="tab4">
                    Feedback step
                </div>


                <!-- Navigation buttons -->
                <ul class="pager wizard">
                    <li class="previous"><a href="javascript:;">Previous</a></li>
                    <li class="next"><a href="javascript:;">Next</a></li>
                    <li class="finish" style="display: none;"><a href="javascript:;">Finish</a></li>
                </ul>
            </div>
        </div>
    </form>


</div>
